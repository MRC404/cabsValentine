<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Hey, Do you wanna go out with me?</h1>
                <h1 class = "header_text">Are you free on Feb 14?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media0.giphy.com/media/3ohhwkKBzcVk4PV5ao/giphy.gif?cid=ecf05e477fxbftjztslm7advpbxtmpsgkeqd1k9hypo42yk7&ep=v1_gifs_related&rid=giphy.gif&ct=g" alt="Cute animated illustration"
                style="width: 350px; height: 350px;">
            </div><br>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
